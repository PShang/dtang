<div ng-controller="PizzaListController as $ctrl">
  <input ng-model="$ctrl.query" type="text" class="form-control">

  <table class="table">
    <thead>
      <tr>
        <th> <a ng-click="predicate = 'name'; reverse = !reverse">NOM</a></th>
        <th><a ng-clilck="predicate='toppings'; reverse=!reverse">Ingr√©dients</a></th>
        <th><a ng-click="predicate='status'; reverse = !reverse">Statut</a></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pizza in $ctrl.pizzas | orderBy:$ctrl.sortPizzas():reverse|filter:$ctrl.keep() track by $index">
        <td>{{ pizza.name }}</td>
        <td>{{ pizza.str }}</td>
      
        <td>
          <button ng-click="$ctrl.cookPizza(pizza)" ng-if="!pizza.status" class="btn">cook me</button>
          <span ng-if="pizza.status">cuite</span>
        </td>
      </tr>
    </tbody>
  </table>
  <button ng-click="$ctrl.addPizza()" class="btn btn-primary">
    Nouvelle Pizza
  </button>
  <button ng-click="$ctrl.cookPizzas()" class="btn"> Cuire toutes les pizzas </button>
</div>
